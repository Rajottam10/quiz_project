<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4"> Quiz Time </h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You got <span class="text-primary display-4 p-3">0%</span> of the answers correct.</p>
        </div>
    </div>


    <!--quiz ssection-->
    <div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text white"> On with the questions...</h2>
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">
                    1. What company was initially known as "Blue Ribbon Sports"?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Adidas</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" >
                    <label class="form-check-label">Nike</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C" >
                    <label class="form-check-label">Puma</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="D">
                    <label class="form-check-label">Hatti chappal</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    2. What is the capital city of Australia ?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Sydney</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" >
                    <label class="form-check-label">Melbourne</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C" >
                    <label class="form-check-label">Canberra</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="D">
                    <label class="form-check-label">Brisbane</label>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. Select the correct spelling.
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Sceiver</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label">Sciever</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C" >
                        <label class="form-check-label">Sceiever</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="D">
                        <label class="form-check-label">Sciver</label>
                    </div>
                     <div class="my-5">
                <p class="lead font-weight-normal">
                    4. What is Apple's highest-selling iPhone model ?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">iphone 5</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label class="form-check-label">iphone 6</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C" >
                    <label class="form-check-label">iphone X</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="D">
                    <label class="form-check-label">iphone 12</label>
                </div>
            </div>
            <div class="text-center"> 
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>
    <script src="quiz.js"></script>
</body>
</html>
